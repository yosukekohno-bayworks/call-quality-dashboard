version: '3.8'

services:
  # PostgreSQL データベース
  postgres:
    image: postgres:16-alpine
    container_name: call-quality-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-callquality}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-callquality_secret}
      POSTGRES_DB: ${POSTGRES_DB:-callquality}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-callquality}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - call-quality-network

  # Redis キャッシュ/メッセージブローカー
  redis:
    image: redis:7-alpine
    container_name: call-quality-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - call-quality-network

  # Backend (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: call-quality-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-callquality}:${POSTGRES_PASSWORD:-callquality_secret}@postgres:5432/${POSTGRES_DB:-callquality}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - HUME_API_KEY=${HUME_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GCS_BUCKET_NAME=${GCS_BUCKET_NAME}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/gcp-credentials.json
      - ENVIRONMENT=${ENVIRONMENT:-development}
    volumes:
      - ./backend:/app
      - ./credentials:/app/credentials:ro
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - call-quality-network

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: call-quality-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: npm run dev
    networks:
      - call-quality-network

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: call-quality-celery
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-callquality}:${POSTGRES_PASSWORD:-callquality_secret}@postgres:5432/${POSTGRES_DB:-callquality}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - HUME_API_KEY=${HUME_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GCS_BUCKET_NAME=${GCS_BUCKET_NAME}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/gcp-credentials.json
      - ENVIRONMENT=${ENVIRONMENT:-development}
    volumes:
      - ./backend:/app
      - ./credentials:/app/credentials:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=2
    networks:
      - call-quality-network

  # Celery Beat (スケジューラー)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: call-quality-celery-beat
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-callquality}:${POSTGRES_PASSWORD:-callquality_secret}@postgres:5432/${POSTGRES_DB:-callquality}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.tasks.celery_app beat --loglevel=info
    networks:
      - call-quality-network

volumes:
  postgres_data:
  redis_data:

networks:
  call-quality-network:
    driver: bridge
